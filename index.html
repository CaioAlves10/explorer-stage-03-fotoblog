<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/fotoblog-logo.svg" type="image/x-icon">
    <title>Fotoblog</title>
  </head>

  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./assets/fotoblog-logo.svg" alt="Logo Fotoblog" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>

          <form>
            <div class="input-wrapper">
              <label for="search">Pesquise por imagens e coleções</label>
              <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
            </div>
          </form>
          
          <div class="search-avatar">
            <img src="./assets/search_icon.svg" alt="Ícone de pesquisa" class="search-icon">
            <img class="avatar" src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?q=60&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .6s">
              <img src="https://source.unsplash.com/random?b=1" alt="">

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .8s">
              <img src="https://source.unsplash.com/random?c=1" alt="">

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="https://source.unsplash.com/random?d=1" alt="">

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?e=1" alt="">

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?g=1" alt="">

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.8s">
              <img src="https://source.unsplash.com/random?h=1" alt="">

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="https://source.unsplash.com/random?i=1" alt="">

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <p>© 2024 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
